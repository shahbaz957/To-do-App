<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 15px;
            background: #FC5C7D;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #6A82FB, #FC5C7D);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #6A82FB, #FC5C7D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            /* border: 4px solid black; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            border: 2px solid black;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
            font-style: italic;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[style="color: red;display: inline;"] {
            background-color: red;
            color: white;
        }

        button[style="display: inline;background-color: red;"]:hover {
            background-color: darkred;
        }

        .task-form {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #DA4453;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #89216B, #DA4453);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #89216B, #DA4453); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            padding: 15px;
            
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            position: relative;
            right: 80px;
        }

        /* Styling input fields */
        .task-form input[type="text"],
        .task-form input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            padding-top: 1px;
            height: 35px;
            position: relative;
            top: -25px;
            background: #333333;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #dd1818, #333333);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #dd1818, #333333); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
        }
        .task-form input[type="text"]::placeholder{
            color: white;
            font-size: 17px;
        }

        .task-form label {
            font-size: 25px;
            font-weight: bold;
            margin: 0 5px;
        }

        /* Styling the Add Task button */
        .task-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            top: 45px;
            right: 450px;
        }

        .task-form button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <form action="{{url_for('add_task')}}" method="post" style="height: 120px;margin-top: 30px;margin-left: 200px;"
        class='task-form'>
        <input type="text" name='title' required placeholder="Title of Task"><br>
        <input type="text" name='desc' placeholder="Description of Task">
        <input type="date" name='due_date' placeholder="Date">
        <label for="priority">Label :</label>
        <input type="radio" name='priority' value="Low">Low
        <input type="radio" name='priority' value="Medium">Medium
        <input type="radio" name='priority' value="High">High
        <button type="submit" style="position: relative;">Add Task</button>

    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Current Date</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Check Task</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{task[0]}}</td>
                <td class="{%if task[3] == 1%}completed{% endif %}">{{task[1]}}</td>
                <td>{{task[2]}}</td>
                <td>
                    {% if task[3] == 1 %}
                    ‚úÖ Completed
                    {% else %}
                    ‚ùå Not Completed
                    {% endif %}
                </td>
                <td>{{task[4]}}</td>
                <td>{{task[5]}}</td>
                <td>{{task[6]}}</td>

                <td>
                    <form action="{{url_for('toggle')}}" method="post">
                        <input type="hidden" name="task_id" value="{{ task[0] }}">
                        <button type="submit">
                            {% if task[3] == 1 %} Mark as Incomplete {% else %} Mark as Complete {% endif %}
                        </button>
                    </form>
                </td>
                <td>
                    <form action="{{url_for('delete')}}" method="post">
                        <input type="hidden" name="task_id" value="{{ task[0] }}">
                        <button type="submit" style="display: inline;background-color: red;">
                            üóë Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
